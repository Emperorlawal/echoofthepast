<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Africa - Echo of the Past</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gold: #ffd700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
    }

    header {
      background: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid var(--gold);
    }

    .logo {
      font-family: 'Unbounded', cursive;
      font-size: 1.8rem;
      color: var(--gold);
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: url('africa-map-bg.jpg') center/cover no-repeat;
      background-attachment: fixed;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .hero p {
      color: #ddd;
      font-size: 1.1rem;
    }

    .search-filter {
      padding: 20px;
      text-align: center;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 10px;
      border: none;
      max-width: 300px;
      width: 90%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 215, 0, 0.08);
    }

    .card img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      color: var(--gold);
    }

    .card p {
      color: #ccc;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 14px;
      background: var(--gold);
      color: var(--black);
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      font-size: 0.9rem;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Echo of the Past</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="africapage.html">Africa</a>
        <a href="aboutus.html">About Us</a>
        <a href="bloglistpage.html">Blog</a>
        <a href="halloffame.html">Hall of Fame</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Explore Africa</h1>
    <p>Flags, Presidents, Capitals, Regions, and More</p>
  </section>

  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by country name...">
    <select id="regionFilter">
      <option value="all">All Regions</option>
      <option value="North Africa">North Africa</option>
      <option value="West Africa">West Africa</option>
      <option value="East Africa">East Africa</option>
      <option value="Central Africa">Central Africa</option>
      <option value="Southern Africa">Southern Africa</option>
    </select>
  </section>

  <section class="grid" id="countryGrid">
    <!-- Country cards will be inserted by JavaScript -->
  </section>

  <footer>
    &copy; 2025 Echo of the Past — Proudly celebrating Africa’s greatness.
  </footer>

  <script>
    const countries = [
      { name: "Nigeria", flag: "nigeria.png", capital: "Abuja", president: "Bola Ahmed Tinubu", government: "Federal Republic", region: "West Africa", link: "country/nigeria.html" },
      { name: "South Africa", flag: "southafrica.jpg", capital: "Pretoria", president: "Cyril Ramaphosa", government: "Parliamentary Republic", region: "Southern Africa", link: "country/south-africa.html" },
      { name: "Egypt", flag: "egypt.png", capital: "Cairo", president: "Abdel Fattah el-Sisi", government: "Presidential Republic", region: "North Africa", link: "egypt.html" },
      { name: "Kenya", flag: "kenya.png", capital: "Nairobi", president: "William Ruto", government: "Presidential Republic", region: "East Africa", link: "country/kenya.html" },
      { name: "Ghana", flag: "ghana.png", capital: "Accra", president: "Nana Akufo-Addo", government: "Presidential Republic", region: "West Africa", link: "country/ghana.html" },
      { name: "Algeria", flag: "algeria.png", capital: "Algiers", president: "Abdelmadjid Tebboune", government: "Presidential Republic", region: "North Africa", link: "country/algeria.html" },
      { name: "Morocco", flag: "morocco.jpg", capital: "Rabat", president: "King Mohammed VI", government: "Constitutional Monarchy", region: "North Africa", link: "country/morocco.html" },
      { name: "Ethiopia", flag: "ethiopia.jpg", capital: "Addis Ababa", president: "Sahle-Work Zewde", government: "Federal Parliamentary Republic", region: "East Africa", link: "country/ethiopia.html" },
      { name: "Cameroon", flag: "cameroon.png", capital: "Yaoundé", president: "Paul Biya", government: "Presidential Republic", region: "Central Africa", link: "country/cameroon.html" },
      { name: "Uganda", flag: "uganda.png", capital: "Kampala", president: "Yoweri Museveni", government: "Presidential Republic", region: "East Africa", link: "country/uganda.html" }
      // Add remaining countries here...
    ];

    const countryGrid = document.getElementById('countryGrid');
    const searchInput = document.getElementById('searchInput');
    const regionFilter = document.getElementById('regionFilter');

    function displayCountries() {
      const keyword = searchInput.value.toLowerCase();
      const region = regionFilter.value;

      countryGrid.innerHTML = '';

      countries.filter(country => {
        const matchesName = country.name.toLowerCase().includes(keyword);
        const matchesRegion = region === 'all' || country.region === region;
        return matchesName && matchesRegion;
      }).forEach(country => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${country.flag}" alt="${country.name} flag">
          <h3>${country.name}</h3>
          <p><strong>Capital:</strong> ${country.capital}</p>
          <p><strong>President:</strong> ${country.president}</p>
          <p><strong>Government:</strong> ${country.government}</p>
          <p><strong>Region:</strong> ${country.region}</p>
          <a href="${country.link}">More Details</a>
        `;
        countryGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', displayCountries);
    regionFilter.addEventListener('change', displayCountries);

    displayCountries();
  </script>
</body>
</html>
