<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Africa Hall of Fame - Echo of the Past</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gold: #ffd700;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--black);
  color: var(--white);
  font-family: 'Inter', sans-serif;
}

header {
  background: #000;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  border-bottom: 2px solid var(--gold);
}

.logo {
  font-family: 'Unbounded', cursive;
  font-size: 1.8rem;
  color: var(--gold);
}

nav {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

nav a {
  color: var(--white);
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: var(--gold);
}

.hero {
  text-align: center;
  padding: 40px 20px;
  background: url('hall-of-fame-bg.jpg') center/cover no-repeat;
  background-attachment: fixed;
}

.hero h1 {
  font-size: 2.5rem;
  color: var(--gold);
}

.search-section {
  padding: 20px;
  text-align: center;
}

.search-section input {
  padding: 10px;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  font-size: 1rem;
  border: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.card {
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid #333;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  transition: 0.3s;
}

.card:hover {
  background: rgba(255, 215, 0, 0.08);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.card h3 {
  color: var(--gold);
  font-size: 1.2rem;
}

.card p {
  color: #ccc;
  font-size: 0.95rem;
  margin-top: 5px;
}

footer {
  text-align: center;
  padding: 20px;
  background: #000;
  font-size: 0.9rem;
  border-top: 1px solid #444;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Echo of the Past</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="africapage.html">Africa</a>
        <a href="aboutus.html">About Us</a>
        <a href="bloglistpage.html">Blog</a>
        <a href="halloffame.html">Hall of Fame</a>
    </nav>
  </header>  <section class="hero">
    <h1>Hall of Fame: African Legends</h1>
  </section>  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search legends by name or country...">
  </section>  <section class="grid" id="legendGrid">
    <!-- Cards will be generated by JavaScript -->
  </section>  <footer>
    &copy; 2025 Echo of the Past — Honoring Africa’s Greatness.
  </footer>  <script>
    const legends = [
      {
        name: "Nelson Mandela",
        country: "South Africa",
        image: "nelsonmandella.jpg",
        description: "Anti-apartheid revolutionary and first black President of South Africa."
      },
      {
        name: "Kwame Nkrumah",
        country: "Ghana",
        image: "images/nkrumah.jpg",
        description: "Ghana's founding father and advocate for Pan-Africanism."
      },
      {
        name: "Haile Selassie",
        country: "Ethiopia",
        image: "images/haile.jpg",
        description: "Emperor of Ethiopia, symbol of African unity and resistance to colonialism."
      },
      {
        name: "Queen Nzinga",
        country: "Angola",
        image: "images/nzinga.jpg",
        description: "Warrior queen who resisted Portuguese colonization in the 17th century."
      },
      {
        name: "Mansa Musa",
        country: "Mali",
        image: "images/mansa.jpg",
        description: "Emperor of Mali, known as the richest man in history."
      },
      {
        name: "Yaa Asantewaa",
        country: "Ghana",
        image: "images/yaa.jpg",
        description: "Ashanti queen mother who led a rebellion against British colonial forces."
      }
    ];

    const grid = document.getElementById("legendGrid");
    const searchInput = document.getElementById("searchInput");

    function displayLegends() {
      const keyword = searchInput.value.toLowerCase();
      grid.innerHTML = '';

      legends.filter(legend => {
        return (
          legend.name.toLowerCase().includes(keyword) ||
          legend.country.toLowerCase().includes(keyword)
        );
      }).forEach(legend => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${legend.image}" alt="${legend.name}">
          <h3>${legend.name}</h3>
          <p><strong>${legend.country}</strong></p>
          <p>${legend.description}</p>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener("input", displayLegends);
    displayLegends();
  </script></body>
</html>
